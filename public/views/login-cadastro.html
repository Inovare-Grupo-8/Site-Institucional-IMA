<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/padrao.css" />
        <link rel="stylesheet" href="../css/login-e-cadastro.css" />
        <link rel="shortcut icon" type="image/svg+xml" href="../assets/imgs/Logo.svg" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


        <title>Login - Mãos Amigas</title>

    </head>

      <body>
        <div class="container">
          <div class="forms-container">
            <div class="signin-signup">

              <form action="#" class="sign-in-form">
                <h2 class="title">LOGIN</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" id="input_email_login" placeholder="Email" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password_signup" placeholder="SENHA" required />
                  <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                <input type="button" value="Entrar" class="btn solid" id="btn-entrar" />
                <p class="social-text">-OU-</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <img src="../assets/imgs/simbolo-do-google 1.svg" alt="">
                  </a>
                </div>
              </form>
              <form action="#" class="sign-up-form">
                <h2 class="title">CADASTRAR</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="NOME" id="name_signuo" required/>
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="EMAIL" id="email_signup" required />
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>

                  <input type="password" id="password_signup" placeholder="SENHA" required />

                  <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                
                <div class="input-field">
                  <i class="fas fa-user"></i>

                  <input type="text" id="cpf_signup" placeholder="CPF" required maxlength="14"/>
                </div>
                <div class="input-field">
                  <i class="fa-solid fa-calendar"></i>
                  <input type="date" placeholder="DATA DE NASCIMENTO" id="birth_signup" required/>

                </div>
                <input type="button" class="btn" value="CADASTRAR" id="btn-cadastrar"/>
                <p class="social-text">-OU-</p>
                <div class="social-media">
                  <a href="#" class="social-icon">
                    <img src="../assets/imgs/simbolo-do-google 1.svg" alt="">
                  </a>
                </div>
              </form>
            </div>
          </div>
 <!---------------------------------------------------CADASTRO----------------------------------------------------------------------->
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>NOVO AQUI?</h3>
                <p>
                    Não possui acesso? 
                    Que tal aproveitar para  se ingressar em nosso projeto?  
                </p>
                <button class="btn transparent" id="sign-up-btn">
                  Cadastre-se
                </button>
              </div>
              <img src="../assets/imgs/homem-computador.svg" id="homem" class="image" alt="" />
            </div>
            <div class="panel right-panel">
              <div class="content">
                <h3>JÁ TEM CONTA?</h3>
                <p>
                  JÁ APROVEITA DOS NOSSOS SERVIÇOS?
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  LOG-IN
                </button>
              </div>
              <img src="../assets/imgs/senhorzinho.png" id="senhor" class="image" alt=""/>
            </div>
          </div>
        </div>
        <div id="modalErro" class="modal" style="display: none;">
          <div class="modal-conteudo">
              <p id="mensagemErro"></p>
              <button class="fechar">Fechar</button>
          </div>
      </div>
        <script src="app.js"></script>
      </body>
    </html>

    </body>
</html>
